<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script src="./scripts/app.js" defer></script>
</head>
<body>
    <main class="todo-list-container">
        <h1>Todo App</h1>

        <form class="todo-form">
            <div class="form-top">
                <input type="text" placeholder="Add your new todo">
                <button class="addTodo" type="submit">&#65291;</button>
            </div>

            <div class="form-todos">
                <ul>
                    <li class="todo-item">
                        <div class="todo-container">
                            <p>Something</p>
                            <img src="./assets/trashcan-light.png" alt="trashcan icon" width="20px" height="20px">
                        </div>
                    </li>
                </ul>
            </div>

            <div class="form-bottom">
                <p>You have <span class="task-count">0</span> pending tasks</p>
                <button class="clearAll">Clear All</button>
            </div>
        </form>

    </main>

    <footer>
        <p class="center">Trash icons created by 
            <a href="https://www.flaticon.com/free-icons/trash" title="trash icons">Freepik - Flaticon</a>
        </p>
        <p class="center">Copyright &copy; 
            <script>document.write(new Date().getFullYear())</script> 
            <a href="https://github.com/jugglingdev/" target="_blank">jugglingdev <img src="./assets/github-mark/github-mark.svg" alt="GitHub social icon"></a>
        </p>
    </footer>
    
</body>
</html>
